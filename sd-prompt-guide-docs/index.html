<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>SD Prompt 實戰指南</title>
  <meta name="description" content="Stable Diffusion / Illustrious XL 系列模型的 Prompt 實戰指南">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #7c3aed;
    }
    .markdown-section h1 {
      color: var(--theme-color);
    }
    .sidebar-nav li a:hover {
      color: var(--theme-color);
    }
    /* 讓表格更好看 */
    table {
      display: table;
      width: 100%;
    }
    /* 程式碼區塊 */
    .markdown-section code {
      background-color: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .markdown-section pre code {
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app">載入中...</div>
  <script>
    window.$docsify = {
      name: 'SD Prompt 實戰指南',
      repo: '', // 可填入你的 GitHub repo 網址
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        placeholder: '搜尋',
        noData: '找不到結果',
        paths: 'auto'
      },
      copyCode: {
        buttonText: '複製',
        successText: '已複製'
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇'
      }
    }
  </script>
  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜尋外掛 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 複製程式碼外掛 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- 分頁外掛 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
